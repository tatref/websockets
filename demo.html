<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket demo</title>
    </head>
    <body>
	<!--
	 nginx listening on localhost:8080
	 /static must match the location in nginx.conf
	-->
        <img src="http://localhost:8080/static/nginx.png">

        <script>
            /*
             /foo must match the location in nginx.conf
            */
            var ws = new WebSocket("ws://localhost:8080/foo"),
                messages = document.createElement('ul');
            ws.onmessage = function (event) {
                var messages = document.getElementsByTagName('ul')[0],
                    message = document.createElement('li'),
                    content = document.createTextNode(event.data);
                message.appendChild(content);
                messages.appendChild(message);
            };
            document.body.appendChild(messages);
        </script>
    </body>
</html>
